<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password</title>

<style>
body{
    margin:0;
    background: linear-gradient(135deg,#0f9bff,#fceabb);
    font-family:Arial;
    text-align:center;
    padding-top:100px;
    overflow:hidden;
}

.dot{
    position:absolute;
    width:10px;
    height:10px;
    background:white;
    border-radius:50%;
    animation:blink 2s infinite;
}

@keyframes blink{
    0%,100%{opacity:0;}
    50%{opacity:1;}
}

input{
    padding:10px;
    font-size:18px;
    border-radius:8px;
    border:none;
}

button{
    padding:10px 20px;
    font-size:18px;
    background:#0044ff;
    color:white;
    border:none;
    border-radius:8px;
}
</style>
</head>

<body>

<h2>Enter Password ‚ù§Ô∏è</h2>

<input type="password" id="pass">
<br><br>
<button onclick="check()">Enter</button>

<script>
function check(){
    let p = document.getElementById("pass").value;
    if(p === "AuxiN"){
        window.location.href="message.html";
    }else{
        alert("Wrong password üò¢");
    }
}

/* glowing dots */
for(let i=0;i<40;i++){
    let d=document.createElement("div");
    d.className="dot";
    d.style.left=Math.random()*100+"vw";
    d.style.top=Math.random()*100+"vh";
    document.body.appendChild(d);
}
</script>

</body>
</html>
